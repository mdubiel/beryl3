{# Task 65: Use pre-computed image URL from view for better performance #}
{% if image_url %}
    <img src="{{ image_url }}"
         alt="{{ item.name }}"
         class="w-full h-full object-cover fade-in" />
{% else %}
    <div class="w-full h-full bg-base-200 flex items-center justify-center">
        <span class="text-base-content opacity-30">No image</span>
    </div>
{% endif %}
